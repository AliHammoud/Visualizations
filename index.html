<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Web Test</title>
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <script src="TemplateData/UnityProgress.js"></script>
  </head>
  
  <style>
    
    #info {
      
      position: absolute!important;
      left: 1.6%;
      bottom: 1%;
      
    }
    
    p {
      
      color: aliceblue;
      font-family: monospace;
      line-height: 5px;
      font-size: 14px;
    }
    
    a {
      
      color: aliceblue;
      
    }
    
    #instruction {

      font-size: 12px;
      color: gray;
      
    }
    
    #canvas {
      
      width: 100%;
      height: 100%;
      
    }
    
  </style>
  
  <body class="template">
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    <div id="info">
      
      <p>Nearest Neighbour Orbit - <span><a href="http://www.kettlr.com">Kettlr Experiments</a></span></p>
      <p id="instruction">Press SPACE to speed up visualization</p>
      
    </div>
    <script type='text/javascript'>
  var Module = {
    TOTAL_MEMORY: 268435456,
    errorhandler: null,			// arguments: err, url, line. This function must return 'true' if the error is handled, otherwise 'false'
    compatibilitycheck: null,
    backgroundColor: "#222C36",
    splashStyle: "Light",
    dataUrl: "Release/Cubes Visualization.data",
    codeUrl: "Release/Cubes Visualization.js",
    asmUrl: "Release/Cubes Visualization.asm.js",
    memUrl: "Release/Cubes Visualization.mem",
  };
</script>
<script src="Release/UnityLoader.js"></script>

  </body>
</html>
